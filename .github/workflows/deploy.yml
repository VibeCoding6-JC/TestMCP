name: Deploy MCP Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Syntax check
        run: |
          echo "Running basic syntax check..."
          python -m py_compile src/server.py
          echo "âœ… Syntax check passed!"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "ğŸš€ Deploying to server..."
          echo "Deploy path: ${DEPLOY_PATH}"
          
          # Create deploy directory
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT} -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p ${DEPLOY_PATH}"
          
          # Copy files using rsync
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT} -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '*.ppk' \
            --exclude '*.pem' \
            --exclude '*.key' \
            --exclude '__pycache__' \
            --exclude '.venv' \
            --exclude 'venv' \
            --exclude 'convert_ppk.py' \
            ./ ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/
          
          echo "âœ… Files deployed successfully!"

      - name: Build and Run Docker Container
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "ğŸ³ Building and starting Docker container..."
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT} -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << EOF
            cd ${DEPLOY_PATH}
            
            # Stop existing container if running
            docker compose down 2>/dev/null || true
            docker stop mcp-server 2>/dev/null || true
            docker rm mcp-server 2>/dev/null || true
            
            # Build and run with docker compose
            docker compose up -d --build
            
            # Show container status
            sleep 3
            docker ps | grep mcp-server
            
            echo "âœ… Docker container started!"
          EOF

      - name: Deployment Summary
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment completed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ MCP Server: http://${SSH_HOST}:6969"
          echo "ğŸ“¡ SSE Endpoint: http://${SSH_HOST}:6969/sse"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
